<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="main-container">
      <div class="container">
        <div class="left">
          <img src="photo'.avif" alt="leptop img" />
        </div>
        <div class="right">
          <h1>Member login</h1>
          <div class="email">
            <img class="iconimg" src="email-svgrepo-com.svg" alt="">
            <!-- <i class="fa-solid fa-envelope"></i> -->
            <input type="Email" placeholder="Email" />
          </div>
          <div class="password">
            <img class="iconimg" src="lock-svgrepo-com.svg" alt="">
            <input
              type="Password"
              placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
            />
          </div>
          <div class="btn">
            <!-- <input type="submit" value="LOGIN"/> -->
            <button class="btn-" type="submit"> LOGIN</button>
          </div>
          <p>Forgot <a href="#">Username/Password?</a></p>
          <a href="#" class="hyperlink"
            >Create Your Account
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
